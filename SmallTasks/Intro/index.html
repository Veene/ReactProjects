        // Reducer function
        function todos (state = [], action) {
            switch(action.type) {
            case 'ADD_TODO' :
                return state.concat([action.todo])
            case 'REMOVE_TODO' :
                return state.filter((todo) => todo.id !== action.id)
            case 'TOGGLE_TODO' :
                return state.map((todo) => todo.id !== action.id ? todo :
                Object.assign({}, todo, {complete: !todo.complete})
                )
            case 'RECEIVE_DATA' :
                return action.todos
            default :
                return state
            }
        }
        function goals (state = [], action) {
            switch(action.type) {
                case 'ADD_GOAL':
                    return state.concat([action.goal])
                case 'REMOVE_GOAL':
                    return state.filter((goal) => goal.id !== action.id)
                case 'RECEIVE_DATA' :
                    return action.goals
                default: 
                    return state
            }
        }
        function loading (state = true, action) {
            switch(action.type) {
                case RECEIVE_DATA :
                    return false
                default: 
                    return state
            }
        }

    <script type="text/babel">
        const List = (props) => {
            // const style = props.items.complete ? 'line-through' : 'none'
            return (
                <ul>
                    {props.items.map((item) => {
                        return (
                                <li key={item.id}>
                                    <span 
                                        style={{textDecoration: item.complete ? 'line-through' : 'none'}} 
                                        onClick={() => props.toggle && props.toggle(item)}>
                                            {item.name}
                                    </span>
                                    <button onClick={() => props.remove(item)}>X</button>
                                </li>
                         )
                    })}
                 </ul>
            )
        }
        class Todos extends React.Component {
            toggleItem = (todo) => {
                this.props.store.dispatch(handleToggle(todo.id))
            }
            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo))
            }
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value

                this.props.store.dispatch(handleAddTodo(name, () => this.input.value = ''))
            }
            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input type="text" placeholder="Add Todo" ref={(input) => this.input = input} />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List toggle={this.toggleItem} remove={this.removeItem} items={this.props.todos}/>
                    </div>
                )
            }
        }
        class Goals extends React.Component {
            
            removeItem = (goal) => {
                this.props.store.dispatch(handleDeleteGoal(goal))
            }
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value

                this.props.store.dispatch(handleAddGoal(this.input.value, () => this.input.value = ''))

            }
            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        
                        <input type="text" placeholder="Add Goal" ref={(input) => this.input = input} />
                        <button onClick={this.addItem}>Add Goal</button>

                        <List remove={this.removeItem} items={this.props.goals}/>
                    </div>
                )
            }
        }
        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props;

                store.dispatch(handleInitialData())

                store.subscribe(() => this.forceUpdate())
            }
            render() {
                const {store} = this.props
                const {todos, goals, loading} = store.getState()
                if(loading === true) {
                    return <h3>Loading</h3>
                }
                return (
                    <div>
                        <Todos todos={todos} store={store} />
                        <Goals goals={goals} store={store}/>
                    </div>
                )
            }
        }
        ReactDOM.render(<App store={store} />, document.getElementById('app'))
