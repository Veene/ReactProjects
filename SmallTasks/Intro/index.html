<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos/Goals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder="Add Todo">
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder="Add Goal">
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>

    <script type="text/javascript">
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        
        //APP CODE
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'

        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }
        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id: id
            }
        }
        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id: id
            }
        }
        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }
        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        // Reducer function
        function todos (state = [], action) {
            switch(action.type) {
            case 'ADD_TODO' :
                return state.concat([action.todo])
            case 'REMOVE_TODO' :
                return state.filter((todo) => todo.id !== action.id)
            case 'TOGGLE_TODO' :
                return state.map((todo) => todo.id !== action.id ? todo :
                Object.assign({}, todo, {complete: !todo.complete})
                )
            default :
                return state
            }
        }
        function goals (state = [], action) {
            switch(action.type) {
                case 'ADD_GOAL':
                    return state.concat([action.goal])
                case 'REMOVE_GOAL':
                    return state.filter((goal) => goal.id !== action.id)
                default: 
                    return state
            }
        }
        //combineReducer()
        // function app (state = {}, action) {
        //     return {
        //         todos: todos(state.todos, action),
        //         goals: goals(state.goals, action)
        //     }
        // }
        
        //our reducers up top
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals 
        }))

        // console.log(store.getState())
        const unsubscribe = store.subscribe(() => {
            const { goals, todos } = store.getState();
            console.log('todos', todos)
            console.log('goals', goals)

            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';

            goals.forEach(addGoalToDOM)
            todos.forEach(addTodoToDOM)
        })
        function createRemoveButton (onClick) {
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';
            removeBtn.addEventListener('click', onClick)

            return removeBtn
        }
        function addTodoToDOM (todo) {
            const ul = document.getElementById('todos')
            const li = document.createElement('li')
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id))
            })
            li.textContent = todo.name;
            li.appendChild(removeBtn);
            li.style.textDecoration = todo.complete ? 'line-through' : 'none';
            li.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })
            ul.appendChild(li)
        }
        function addGoalToDOM (goal) {
            const ul = document.getElementById('goals')
            const li = document.createElement('li');
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            })
            li.textContent = goal.name;
            li.appendChild(removeBtn)
            li.style.textDecoration = todo.complete ? 'line-through' : 'none';
            ul.appendChild(li)
        }

        //DOM CODE
        function addTodo () {
            const input = document.getElementById('todo')
            const name = input.value;
            input.value = '';

            store.dispatch(addTodoAction({
                id: generateId(),
                name: name,
                complete: false,
            }))

            // const ul = document.getElementById('todos')
            // const li = document.createElement('li')
            // li.textContent = name;
            // ul.appendChild(li)

        }
        function addGoal () {
            const input = document.getElementById('goal')
            const name = input.value;
            input.value = '';

            store.dispatch(addGoalAction({
            id: generateId(),
            name: name
            }))

            // const ul = document.getElementById('goals')
            // const li = document.createElement('li')
            // li.textContent = name;
            // ul.appendChild(li)
        }
        const button = document.getElementById('todoBtn').addEventListener('click', addTodo)
        
        const button2 = document.getElementById('goalBtn')
        button2.addEventListener('click', () => {
            addGoal()
        })

        //ul id = todos and goals
    </script>
</body>
</html>
